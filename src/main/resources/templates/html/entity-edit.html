<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout3">

<head>
<title>${EntityModel.displayName}-list</title>
</head>

<body>
	<div layout:fragment="content">
		<!--breadcrumbs start-->
         <div id="breadcrumbs-wrapper">
            <!-- Search for small screen -->
            <div class="header-search-wrapper grey lighten-2 hide-on-large-only">
              <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
            </div>
            <div class="container">
              <div class="row">
                <div class="col s10 m6 l6">
                  <h5 class="breadcrumbs-title">${EntityModel.displayName}s</h5>
                  <ol class="breadcrumbs">
                    <li><a href="index.html">Dashboard</a>
                    </li>
                    <li th:text=@@{${EntityModel.name}RO.key} class="active"></li>
                  </ol>
                </div>                
              </div>
            </div>
          </div>
          <!--breadcrumbs end-->		 
		<div class="container">
			<div class="section">
				<div class="divider"></div>
				<div id="basic-form" class="section">
					<div class="row">
						<div class="col s12 m12 l12">
							<a class="btn blue" name="action">General</a>					
							<#list EntityModel.manyToManyRelations as relation>
					         	<a th:href="@{/web/${EntityModel.name}s/{id}/${relation.name}s(id=@@{${EntityModel.name}RO.id})}" name="action" class="btn grey lighten-5 grey-text">${relation.displayName}s</a>
					        </#list>							
							<div class="card-panel">								 
								 <h4 class="header2"><span>Edit ${EntityModel.displayName} : General</span></h4>
								 <p class="caption">Fields with a red asterisk (*) are mandatory.</p>	
								 <p th:if="@@{error != null}" th:text="@@{error}" class="chip"></p>
								   <form  th:action="@{/web/${EntityModel.name}s/add}" method="POST" id="editorForm"   th:object="@@{${EntityModel.name}RO}">
							            <div class="row">
								            <#list EntityModel.fields as field>								            
										       
										        <#if field.initCapName == 'Desc'>
										        	<div class="input-field col s12 l6">													  
											          <input type="hidden" id="${field.camelCase}" name="${field.camelCase}"  th:field="*{${field.camelCase}}">
										          	  <label for="${field.camelCase}">${field.initCapName}</label>
										          	   <br><br>
										          	  <div id="editor-container" th:utext="*{${field.camelCase}}"></div>											        
											        </div>
										        <#else>
											         <div class="input-field col s12 l6">
											          <input type="text" id="${field.camelCase}" name="${field.camelCase}" class="validate"  th:field="*{${field.camelCase}}">
											          <label for="${field.camelCase}">${field.initCapName}</label>
											        </div>	
										        </#if>									    
								            </#list>								            
							            </div>
							             <br> 
							             	<input type="hidden" id="id" th:field="*{id}">
							             	<button class="btn btn-success btn-sm"  onClick="addEditorForm()">Apply</button>
						        </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
